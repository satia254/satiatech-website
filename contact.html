<h3>Contact Us</h3>
<br/>

<form action="https://www.dennissa1993@gmail.com" method="post">
    <fieldset>
        <legend>Personnal Information</legend>

        <div>
            <label for="fname"> first name:</label>
            <input type="text" name="name" id="fname"/>
        </div>
        <br/>

        <div>
            <label for="lname"> last name:</label>
            <input type="text" name="name" id="lname"/>
        </div>
        <br/>

        <div>
            <label for="email"> Email:</label>
            <input type="email" name="email" id="email" placeholder="email required"/>
        </div>
        <br/>

        <div>
            <label for="pswd">password:</label>
            <input type="password" name="password" id="pswd" placeholder="password required"/>
        </div>
        <br/>
        <button type="submit">submit</button>
        
        <!--or <input type="submit" value="submit"/>  -->
        
        <input type="reset" value="reset"/>
    </fieldset>
    <br/>
    <h3>Frontend language</h3>
    <p>The best language for building website</p>
    <input type="checkbox" name="html" id="html" value="html"/> Html
    <input type="checkbox" name="css" id="css" value="css"/> Css
    <input type="checkbox" name="javascript" id="javascript" value="javascript"/> javascript
    <input type="checkbox" name="Python" id="Python" value="Python"/> Python
    <br/>
    <!-- option -->

    <h3>backend language</h3>
    <p>selecting from the few highlighted list</p>
    <br/>
    <label for="backend">Choose backend language </label>
    <select name="backend" id="backend">
        <option value="bootstrap">Bootstrap</option>
        <option value="sql">SQL</option>
        <option value="php" selected>PHP</option>
        <option value="C++">C++</option>
        <option value="react">REACT</option>
        <option value="java">JAVA</option>
    </select>
    <br><br>

    <h3>Textarea</h3>
    <textarea name="message" id="message" cols="30" rows="10">
        <p>full stack engineering</p>
        <p>starting website one needs to master both Frontend and backend</p>

    </textarea>
    <br/>
    <button type="submit">submit</button>
    <!-- or <input type="submit" value="submit"/>-->
    <input type="reset" value="reset"/>

</form>
